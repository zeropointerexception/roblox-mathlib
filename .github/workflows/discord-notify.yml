name: Discord Notification on Push

on: 
  push:
  workflow_dispatch:

jobs:
  discord-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send to Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content": "New push to **${{ github.repository }}** by @${{ github.actor }}\n📝 **Commit:** ${{ github.event.head_commit.message }}\n🔗 **View changes:** ${{ github.event.compare }}"}' \
          ${{ secrets.DISCORD_WEBHOOK }}
